<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./scripts/calculator.js"></script>
  <script defer src="./scripts/main.js"></script>
  <title>My Calculator</title>
</head>

<body>
  <main class="calculator-grid">
    <section class="output">
      <div data-previous-operand class="output-previous"></div>
      <div data-current-operand class="output-current">0</div>
    </section>
    <button data-self-operation>%</button>
    <button data-clear-entry>CE</button>
    <button data-clear>C</button>
    <button data-delete><i class="fas fa-backspace"></i></button>
    <button data-self-operation>1/x</button>
    <button data-self-operation>x²</button>
    <button data-self-operation>√x</button>
    <button data-operation>÷</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>－</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>＋</button>
    <button data-self-operation>＋/－</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equal class="red-btn">＝</button>
  </main>
</body>

</html>
